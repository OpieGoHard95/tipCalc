<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
</head>
<div>
<body>

<!--- Tip Calculator Header /---> 
  <div class="container">
  <h1>The Tip Calculator</h1>
  </div>

<!--- Text Box to input the amount /--->
  <div class="amount">
  <p>Bill Amount <input type="number" name="bAmount"></p>
  </div>

<!--- Slider to adjust tip gratuity /--->
  <div class="tipSlide">
  <p>Tip Percentage: <input type="range" name="tipBar" min="0" max="50"></p>
  </div> 

<!--- Drop menu to adjust number of people /--->
  <div class="peopleBar">
  <p>Number of People: <select>
  <option value="1"> 1 </option>
  <option value="2"> 2 </option>
  <option value="3"> 3 </option>
  <option value="4"> 4 </option>
  <option value="5"> 5 </option>
  </select> </p> 
  </div>

</body>
</div> 
</html>
